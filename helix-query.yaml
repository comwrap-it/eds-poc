version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
  nav:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /content/eds-poc/nav-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      path:
        select: none
        value: path
      html:
        select: main .carousel picture img
        value: |
          attribute(el, 'src')
